<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Livestream" />
        <meta name="theme-color" content="#000000" />

        <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/images/logo.svg" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css" />

        <meta name="version" content="{version}" />

        <link rel="preload" href="/fonts/Virgil.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
        <link rel="preload" href="/fonts/Cascadia.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

        <link href="%REACT_APP_SOCKET_SERVER_URL%/socket.io" rel="preconnect" crossorigin="anonymous" />

        <link rel="manifest" href="manifest.json" style="--pwacompat-splash-font: 24px Virgil" />

        <link rel="stylesheet" href="fonts.css" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

        <% if (process.env.REACT_APP_GOOGLE_ANALYTICS_ID) { %>
        <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GOOGLE_ANALYTICS_ID%"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', '%REACT_APP_GOOGLE_ANALYTICS_ID%');
        </script>
        <% } %>

        <title>Livestream</title>

        <script src="%PUBLIC_URL%/config/config.js" type="text/javascript"></script>

        <!-- Show an error page to IE browsers -->
        <script type="text/javascript">
            var fallback =
                '<style type="text/css">body{margin:40px auto;max-width:650px;line-height:1.6;font-size:18px;color:#444;padding:0 10px}h1,h2,h3{line-height:1.2}</style><header><h1>Your browser is not supported</h1><aside>You need to change to a different browser.</aside></header><h3>Supported browsers</h3><ul><li>Google Chrome/Chromium 55 +</li><li>Microsoft Edge 18 +</li><li>Mozilla Firefox 60 +</li><li>Apple Safari 12 +</li><li>Opera 62 +</li><li>Samsung Internet 11.1.1.52 +</li></ul>';

            var fallbackCall = function () {
                document.body.innerHTML = fallback;
            };

            if (navigator.userAgent.indexOf('MSIE') !== -1) {
                document.attachEvent('onreadystatechange', function () {
                    if (document.readyState === 'complete') {
                        document.detachEvent('onreadystatechange', arguments.callee);

                        fallbackCall();
                    }
                });
            }

            if (navigator.appVersion.indexOf('Trident/') > -1) {
                if (document.readyState === 'complete' || (document.readyState !== 'loading' && !document.documentElement.doScroll)) {
                    document.removeEventListener('DOMContentLoaded', fallbackCall);

                    fallbackCall();
                } else {
                    document.addEventListener('DOMContentLoaded', fallbackCall);
                }
            }
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="livestream"></div>
    </body>
</html>
